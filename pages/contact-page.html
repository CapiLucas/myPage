<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina de Contacto</title>
    <link rel="icon" href="../images/icono-pag.ico" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="conteiner-fluid">
        <div class="container">
            <a class="text-center" href="../index.html">
                <button>Home</button>
            </a>
            <h2 class="text-center mb-5 shadow-sm p-3">Contact US:</h2>
        </div>
        <div class="row">
            <div class="col-md-7 shadow rounded p-5">
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Lastname</label>
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col mb-3">
                        <label class="form-label">DNI</label>
                        <input type="number" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="col mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="" class="form-control" placeholder="Send me a message"></textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Send">
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="ml-2">
                    <img src="../images/send message.jpg" alt="img " class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
